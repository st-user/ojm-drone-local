<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
        <script src="./js/style.js?q=!_____APP_VERSION_____!"></script>
    </head>
    <body>
     
        <div class="start-area">
            <div class="title">OJM-Drone</div>
            <div class="start-control-wrapper">
                <ul class="start-control">
                    <li><input type="text" name="startKey" id="startKey" class="start-key" value="" placeholder="Please input 'Start Code' or generate."/></li>
                    <li><div id="start" class="start start-button">START</div></li>
                    <li><div id="generateKey" class="generate-key start-button">Generate</div></li>
                </ul>
            </div>
        </div>

        <div id="messageArea" class="message-area"></div>

        <div class="control-area">
            <ul class="commands">
                <li><div id="takeoff" class="control-button">Takeoff</div></li>
                <li><div id="land" class="control-button">Land</div></li>
            </ul>
        </div>


        <script src="./js/main.js?q=!_____APP_VERSION_____!"></script>
    </body>
</html>
