<html>
    <head>
        <meta charset="UTF-8">
        <title>OJM-Drone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./js/style.js?q=!_____APP_VERSION_____!"></script>
    </head>
    <body class="global">

        <input type="hidden" id="accessKey" name="accessKey" value="{{ .AccessKey }}"/>

        <header class="header mb-5">
            <div class="header__img-container clearfixContainer">

                <figure class="image is-48x48 header__img">
                    <img src="logo.png?q=!_____APP_VERSION_____!" alt="OJM-Drone">
                </figure>
                
                <h1 class="header__title title">OJM-Drone</h1>

            </div>
            <div class="header__terminate">
                <button type="button" id="terminate" class="button is-danger">terminate</button>
            </div>
        </header>

        <div class="contents">

            <div class="tabs">
                <ul>
                    <li id="setupTab">
                        <a href="#">set up</a>
                    </li>
                    <li id="runTab">
                        <a href="#">run</a>
                    </li>
                </ul>
            </div>


            <div class="tab-contents">

                <div id="setupArea" class="setup-area">

                    <div class="setup-area__item">
                        <div class="setup-area__title">Access Token</div>
                        <div class="mb-3">
                            <input type="password" name="accessToken" id="accessToken" class="input is-normal" placeholder="Your access token."/>
                        </div>
                        <div class="setup-area__saved-access-token">
                            <span class="setup-area__saved-access-token-title">
                                Saved access token:
                            </span>
                            <span id="savedAccessTokenDesc" class="setup-area__saved-access-token-value">
                            </span>
                        </div>
                        <div class="setup-area__confirmation">
                            <button type="button" id="updateAccessToken" class="button">update</button>
                            <button type="button" id="deleteAccessToken" class="button">delete</button>
                        </div>
                    </div>

                </div>

                <div id="runArea" class="run-area">

                    <div class="run-area__card-area clearfixContainer">
                        <div class="run-area__card-wrapper">
                            <div class="card">

                                <header class="card-header">
                                    <p class="card-header-title">Drone's status</p>
                                </header>

                                <div class="card-content">
                                    <div>
                                        <span class="run-area__drone-status-title">connection:</span>
                                        <span id="droneConnection" class="run-area__drone-status-value"></span>
                                    </div>
                                    <div>
                                        <span class="run-area__drone-status-title">battery:</span>
                                        <span id="droneBatteryLevel" class="run-area__drone-status-value"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="run-area__start-control-area">
                        <div class="run-area__start-control-title">Start Code</div>
                        <div class="mb-3">
                            <input type="text" name="startKey" id="startKey" class="input is-normal" value="" placeholder="Please input a 'Start Key' or generate."/>
                        </div>
                        <div class="run-area__start-control-exe">
                            <button type="button" id="start" class="button">START</button>
                            <button type="button" id="stop" class="button">STOP</button>
                            <button type="button" id="generateKey" class="button">Generate</button>
                        </div>
                    </div>
                       
                    <div class="run-area__drone-control-area">
                        <ul class="run-area__drone-control">
                            <li class="run-area__drone-command">
                                <button type="button" id="takeoff" class="button -run-area__drone-ctrl-button">Takeoff</button>
                            </li>
                            <li class="run-area__drone-command">
                                <button type="button" id="land" class="button -run-area__drone-ctrl-button">Land</button>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>

        <div class="modal-area">
            <div class="modal" id="modal">

                <div class="modal-background"></div>
                <div class="modal-card">

                    <section class="modal-card-body" id="modalDescription">
                    </section>

                </div>

            </div>

            <div class="modal" id="welcomeModal">

                <div class="modal-background"></div>
                <div class="modal-card">

                    <header class="modal-card-head">
                        <p class="modal-card-title">Welcome to OJM-Drone!</p>
                    </header>

                    <section class="modal-card-body" id="welcomeModalMessage"></section>

                    <footer class="modal-card-foot">
                        <button class="button" id="welcomeModalContinue">continue</button>
                    </footer>

                </div>
              </div>
        </div>

        <script src="./js/main.js?q=!_____APP_VERSION_____!"></script>
    </body>
</html>
