<html>
    <head>
        <meta charset="UTF-8">
        <script src="./js/style.js?q=!_____APP_VERSION_____!"></script>
    </head>
    <body class="global">

        <input type="hidden" id="sessionKey" name="sessionKey" value="{{ .SessionKey }}"/>

        <header class="header">
            <div class="p-heading-icon">
                <div class="p-heading-icon__header">
                    <img class="p-heading-icon__img" src="logo.png?q=!_____APP_VERSION_____!" alt="">
                    <h3 class="p-heading-icon__title">OJM-Drone</h3>
                </div>
            </div>
            <div class="header__terminate">
                <button type="button" id="terminate" class="p-button--negative">terminate</button>
            </div>
        </header>

        <div class="contents">

            <div class="p-tabs">
                <ul class="p-tabs__list">
                    <li id="setupTab" class="p-tabs__item">
                        <a href="#" class="p-tabs__link">set up</a>
                    </li>
                    <li id="runTab" class="p-tabs__item">
                        <a href="#" class="p-tabs__link">run</a>
                    </li>
                </ul>
            </div>


            <div class="tab-contents">

                <div id="setupArea" class="setup-area">

                    <div class="setup-area__item">
                        <div class="setup-area__title">Access Token</div>
                        <div>
                            <input type="password" name="accessToken" id="accessToken" placeholder="Please input your access token."/>
                        </div>
                        <div class="setup-area__saved-access-token">
                            <span class="setup-area__saved-access-token-title">
                                Saved access token:
                            </span>
                            <span id="savedAccessTokenDesc" class="setup-area__saved-access-token-value">
                            </span>
                        </div>
                        <div class="setup-area__confirmation">
                            <button type="button" id="updateAccessToken" class="p-button--neutral">update</button>
                            <button type="button" id="deleteAccessToken" class="p-button--neutral">delete</button>
                        </div>
                    </div>

                </div>

                <div id="runArea" class="run-area">

                    <div class="run-area__card-area clearfixContainer">
                        <div class="run-area__card-wrapper">
                            <div class="p-card">
                                <h3 class="p-card__title">Drone's status</h3>
                                <div class="p-card__content">
                                    <div>
                                        <span class="run-area__drone-status-title">connection:</span>
                                        <span id="droneConnection" class="run-area__drone-status-value"></span>
                                    </div>
                                    <div>
                                        <span class="run-area__drone-status-title">battery:</span>
                                        <span id="droneBatteryLevel" class="run-area__drone-status-value"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="run-area__start-control-area">
                        <div class="run-area__start-control-title">Start Code</div>
                        <div>
                            <input type="text" name="startKey" id="startKey" class="start-key" value="" placeholder="Please input 'Start Code' or generate."/>
                        </div>
                        <div class="run-area__start-control-exe">
                            <button type="button" id="start" class="p-button--neutral">START</button>
                            <button type="button" id="stop" class="p-button--neutral">STOP</button>
                            <button type="button" id="generateKey" class="p-button--neutral">Generate</button>
                        </div>
                    </div>
                       
                    <div class="run-area__drone-control-area">
                        <ul class="run-area__drone-control">
                            <li class="run-area__drone-command">
                                <button type="button" id="takeoff" class="p-button--neutral -run-area__drone-ctrl-button">Takeoff</button>
                            </li>
                            <li class="run-area__drone-command">
                                <button type="button" id="land" class="p-button--neutral -run-area__drone-ctrl-button">Land</button>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>

        <div class="modal-area">
            <div class="p-modal" id="modal">
                <section id="" class="p-modal__dialog -modal-area__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
                    <p id="modalDescription">
                    </p>
                </section>
            </div>
        </div>

        <script src="./js/main.js?q=!_____APP_VERSION_____!"></script>
    </body>
</html>
