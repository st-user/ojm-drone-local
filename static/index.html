<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://yarn.pm/normalize.css"></link>
        <link rel="stylesheet" href="main.css"></link>
    </head>
    <body>


        <h1 id="title">ojm-drone-local</h1>


        <div id="messageArea"></div>


        <div id="startArea">
            <ul class="startControl">
                <li>KEY:<input type="text" name="startKey" id="startKey"/></li>
                <li><button type="button" id="generateKey">generate</button></li>
                <li><button type="button" id="start">start</button></li>
            </ul>
        </div>


        <div id="controlArea">
            <ul class="commands">
                <li><button type="button" id="takeoff">takeoff</button></li>
                <li><button type="button" id="land">land</button></li>
            </ul>
        </div>


        <script src="main.js"></script>
    </body>
</html>
